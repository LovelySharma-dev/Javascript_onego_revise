<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card{
            width: 500px;
            height: 600px;
            box-shadow: 0 4px 8px 0 rbga(0, 0, 0, 0.2);
            transition: 0.3s;
            color: red;

        }
    </style>
</head>

<body>
       <div class="card"">
        <h2 id="name"> </h2>
        <img src="" alt="" id="image">
        <div >
           <p><h3 id="followers"></h3></p>
        </div>
       </div>
</body>
<script>
    const requestURL = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest()

    xhr.open('GET', requestURL)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)
            // console.log(data.followers);

            const name = document.querySelector('#name')
            const image = document.querySelector('#image').setAttribute('src', `${data.avatar_url}`)
            let foll = document.querySelector('#followers')
            name.innerHTML = `${data.name}`
            foll.innerHTML = `Follower: ${data.followers}`;

        }
    }
    xhr.send()
</script>
</html>
